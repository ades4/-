<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>栅格系统</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container"><!--占据屏幕百分之九十并居中的容器-->
		<div class="row" >
			<input type="button" style="width: 50px;height: 50px;" value="%"class="col-md-2" >
			<input type="button" style="width: 50px;height: 50px;"value="CE" class="col-md-2">
			<input type="button" style="width: 50px;height: 50px;"value="C" class="col-md-2">
			<input type="button" style="width: 50px;height: 50px;"value="X" class="col-md-2">
		</div>
		<div class="row" >
			<input type="button" style="width: 50px;height: 50px;"value="1/x" class="col-md-2">
			<input type="button" style="width: 50px;height: 50px;"value="x^2" class="col-md-2">
			<input type="button" style="width: 50px;height: 50px;"value="x" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="÷" class="col-md-2 ">
		</div>
		<div class="row" >
			<input type="button" style="width: 50px;height: 50px;"value="7" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="8" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="9" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="X" class="col-md-2 ">
		</div>
		<div class="row" >
			<input type="button" style="width: 50px;height: 50px;"value="4" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="5" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="6" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="-" class="col-md-2 ">
		</div>
		<div class="row" >
			<input type="button" style="width: 50px;height: 50px;"value="1" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="2" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="3" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="+" class="col-md-2 ">
		</div>
		<div class="row" >
			<input type="button" style="width: 50px;height: 50px;"value="+/-" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="0" class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="." class="col-md-2 ">
			<input type="button" style="width: 50px;height: 50px;"value="=" class="col-md-2 btn-info">
		</div>
		
	</div>

</body>
<html>
